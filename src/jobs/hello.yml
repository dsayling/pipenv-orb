description: >
  Calls our greet step
executor: default
parameters:
  value1:
    type: int
    default: 99
    description: "Select a value to add"
  value2:
    type: int
    default: 55
    description: "Select another value to add"
steps:
  - add:
      add1: << parameters.value1 >>
      add2: << parameters.value2 >>
