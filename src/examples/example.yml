description: |
  Using pipenv-orb
usage:
  version: 2.1
  orbs:
    pipenv: dsayling/pipenv-orb@Alpha
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: pipenv/default
      steps:
        - checkout
        - pipenv/pipenv-install:
          args: --dev -e .

        - run:
            name: "Test"
            command: |
              # pytest would be a dep in Pipfile
              pipenv run pytest
